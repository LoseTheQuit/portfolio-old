<style>
    .bodyWrapper {
        width: 100%;
        height: 100%;
        background: #00a3e0;
        color: #fff;
        font-family: 'Gudea', sans-serif;
        text-shadow: 0 10px 30px rgba(0, 0, 0, .25);
        word-wrap: break-word;
    }
    
    .theWhiteLine {
        width: 100%;
        margin-bottom: 50px;
        float: left;
        background: #fff;
        height: 3px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
    }
    
    .ghostButton {
        width: 200px;
        height: 50px;
        cursor: pointer;
        line-height: 50px;
        display: block;
        margin-bottom: 25px;
        color: #fff;
        border: 1px solid #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
        text-shadow: 0 1px 3px rgba(0, 0, 0, .25);
        background: rgba(0, 0, 0, .25);
    }
    
    .ghostButton:hover {
        text-decoration: none;
        color: #fff;
        transition: all linear .50s;
        background: rgba(0, 0, 0, .5);
    }
    
    .clearFloat {
        clear: both;
    }
    
    .igCard {
        /* width: 50%; */
        background: #fff;
        padding: 25px;
        height: 100%;
        text-shadow: 0 10px 30px rgba(0, 0, 0, .25);
        box-shadow: 0 10px 25px rgba(0, 0, 0, .25);
        margin-bottom: 25px;
        background: rgba(0, 0, 0, .5);
        border: 1px solid #fff;
        color: #fff;
    }
    
    .igCard:hover {
        transition: all linear .50s;
        box-shadow: 0 10px 10px rgba(0, 0, 0, .25);
    }
    
    .injectedImage {
        width: 100%;
        border: 1px solid #005693;
        box-shadow: 0 10px 5px rgba(0, 0, 0, .25);
    }
    
    .injectedImage:hover {
        width: 99.9%;
        transition: all linear .25s;
        box-shadow: 0 5px 1px rgba(0, 0, 0, .25);
    }
    
    .screenName {
        font-size: 24px;
        font-weight: 600;
    }
    
    .fullName {
        font-style: italic;
    }
    
    .igCardHeaderMargin {
        margin-bottom: 50px;
        padding-bottom: 50px;
    }
    
    .photoMargin {
        margin-bottom: 50px;
    }
    
    .igCardPostLink {
        color: #fff;
        margin-top: 10px;
        display: block;
    }
    
    .boldTheTags {
        font-size: 24px;
        font-weight: 600;
    }
    
    .igCardTagLink {
        color: #fff;
    }
</style>



<div class="bodyWrapper">

    <div class="row">

        <div class="col-lg-6">
            <h3>Instagram:</h3>
        </div>
        <div class="col-lg-6">
            <input class="inputBox" type="text" ng-model="instaQuery" ng-change="tapIgApiCUSTOM()">
        </div>

    </div>
    <div class="theWhiteLine"></div>
    <div class="clearFloat"></div>

    <div class="row">
        <div ng-repeat="data in instagramData.data">
            <div class="col-md-6 igCard">
                <div class="igCardHeaderMargin">
                    <div class="col-md-3">
                        <img class="injectedImage" ng-src="{{data.user.profile_picture}}">
                    </div>
                    <div class="col-md-9">
                        <p class="screenName">{{data.user.username}}</p>
                        <p class="fullName">{{data.user.full_name}}</p>
                    </div>
                </div>
                <div class="col-md-12 photoMargin">
                    <center>
                        <img class="injectedImage" ng-src="{{data.images.low_resolution.url}}">
                    </center>
                </div>

                <div class="col-md-12">
                    <p class="boldTheTags">tags:</p>

                    <div ng-repeat="data in data.tags">
                        <a ng-href="#" class="igCardTagLink">{{data}}</a>
                    </div>

                    <a ng-href={{data.link}} target="_blank" class="igCardPostLink">{{data.link}}</a>
                    <p class=" ">{{data}}</p>
                    <p class=" ">{{data}}</p>

                </div>
            </div>

        </div>
    </div>
</div>
