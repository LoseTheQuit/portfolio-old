<style>
    .bodyWrapper {
        width: 100%;
        height: 100%;
        background: #00a3e0;
        color: #fff;
        font-family: 'Gudea', sans-serif;
        text-shadow: 0 10px 30px rgba(0, 0, 0, .25);
        word-wrap: break-word;
    }
    
    .theWhiteLine {
        width: 100%;
        margin-bottom: 50px;
        float: left;
        background: #fff;
        height: 3px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
    }
    
    .ghostButton {
        width: 200px;
        height: 50px;
        cursor: pointer;
        line-height: 50px;
        display: block;
        margin-bottom: 25px;
        margin-top: 25px;
        color: #fff;
        border: 1px solid #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
        text-shadow: 0 1px 3px rgba(0, 0, 0, .25);
        background: rgba(0, 0, 0, .5);
    }
    
    .ghostButton:hover {
        text-decoration: none;
        color: #fff;
        transition: all linear .50s;
        background: rgba(0, 0, 0, .5);
    }
    
    .clearFloat {
        clear: both;
    }
    
    .igCard {
        /* width: 50%; */
        background: #fff;
        padding-bottom: 5px;
        padding-top: 5px;
        padding: 5px;
        height: 100%;
        text-shadow: 0 10px 30px rgba(0, 0, 0, .25);
        box-shadow: 0 10px 25px rgba(0, 0, 0, .25);
        margin-bottom: 25px;
        background: rgba(0, 0, 0, .5);
        border: 1px solid #fff;
        color: #fff;
    }
    
    .igCard:hover {
        transition: all linear .50s;
        box-shadow: 0 10px 10px rgba(0, 0, 0, .25);
    }
    
    .injectedImage {
        width: 100%;
        border: 1px solid #005693;
        box-shadow: 0 10px 5px rgba(0, 0, 0, .25);
    }
    
    .injectedImage:hover {
        /* width: 99.9%; */
        /* width: 99.9%; */
        transition: all linear .75;
        box-shadow: 0 5px 1px rgba(0, 0, 0, .25);
    }
    
    .screenName {
        font-size: 24px;
        font-weight: 600;
    }
    
    .fullName {
        font-style: italic;
    }
    
    .igCardHeaderMargin {
        margin-bottom: 50px;
        padding-bottom: 50px;
    }
    
    .photoMargin {
        margin-bottom: 30px;
    }
    
    .boldTheTags {
        font-size: 24px;
        font-weight: 600;
    }
    
    .igCardPostLink {
        color: #fff;
        margin-top: 10px;
        margin-bottom: 10px;
        display: block;
    }
    
    .igLink:hover {
        cursor: pointer;
        color: rgba(255, 255, 255, .75);
        transition: all linear 1s;
        text-decoration: none;
    }
    
    .igCardTagLink {
        color: #fff;
    }
    
    .displayInline {
        display: inline;
    }
    
    .igCard .col-xs-9,
    .igCard .col-xs-3 {
        padding: 15px;
    }
    /* The starting CSS styles for the enter animation */
    
    .fade.ng-enter {
        transition: 2.5s linear all;
        opacity: 0;
    }
    /* The finishing CSS styles for the enter animation */
    
    .fade.ng-enter.ng-enter-active {
        opacity: 1;
    }
    
    .search-query {
        color: black;
    }
    
    .animate-enter,
    .animate-leave {
        -webkit-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        -moz-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        -ms-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        -o-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        position: relative;
        display: block;
    }
    
    .animate-enter.animate-enter-active,
    .animate-leave {
        opacity: 1;
        top: 0;
        height: 30px;
    }
    
    .animate-leave.animate-leave-active,
    .animate-enter {
        opacity: 0;
        top: -50px;
        height: 0px;
    }
</style>



<div class="bodyWrapper">

    <div class="row">

        <div class="col-lg-6 col-xs-6">
            <h3>Instagram:</h3>
        </div>
        <div class="col-lg-6 col-xs-6">
            <input class="inputBox" type="text" ng-model="instaQuery" ng-change="tapIgApiCUSTOM()">
        </div>

    </div>
    <div class="theWhiteLine"></div>
    <div class="clearFloat"></div>

    <!--
    <div ng-init="names=['Igor Minar', 'Brad Green', 'Dave Geddes', 'Naomi Black', 'Greg Weber', 'Dean Sofer', 'Wes Alvaro', 'John Scott', 'Daniel Nadasi'];">
        <div class="well" style="margin-top: 30px; width: 200px; overflow: hidden;">
            <form class="form-search">
                <div class="input-append">
                    <input type="text" ng-model="search" class="search-query" style="width: 80px">
                    <button type="submit" class="btn">Search</button>
                </div>
                <ul class="nav nav-pills nav-stacked">
                    <li ng-animate="'animate'" ng-repeat="name in names | filter:search">
                        <a href="#"> {{name}} </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
-->

    <div class="row">
        <div ng-animate="animate" ng-animate="'animate'" ng-repeat="data in instagramData.data">

            <div class="col-md-6">

                <div class="col-md-12 igCard">
                    <div class="igCardHeaderMargin">
                        <div class="col-xs-3 col-md-4 col-lg-4">
                            <img class="injectedImage" ng-src="{{data.user.profile_picture}}">
                        </div>
                        <div class="col-xs-9 col-md-8 col-lg-8">
                            <p class="screenName">{{data.user.username}}</p>
                            <p class="fullName">{{data.user.full_name}}</p>
                        </div>
                    </div>
                    <div class="col-md-12 photoMargin">
                        <center>
                            <img class="injectedImage" ng-src="{{data.images.low_resolution.url}}">
                        </center>
                    </div>

                    <div class="col-md-12">
                        <p class="boldTheTags">tags:</p>

                        <div ng-repeat="data in data.tags" class="displayInline">
                            <a ng-href="" ng-model="tagQuery" ng-click="tagQuery(data)" class="igCardTagLink igLink">#{{data}}</a>
                        </div>

                        <a ng-href={{data.link}} target="_blank" class="igCardPostLink igLink">{{data.link}}</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</script>
