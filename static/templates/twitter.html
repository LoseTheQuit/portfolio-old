<style>
    .tweetCard {
        min-height: 305px;
    }
    
    .tweetData {
        box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
        text-shadow: 0 1px 3px rgba(0, 0, 0, .25);
        padding: 25px;
        color: #fff;
        height: 100%;
        width: 100%;
        border: 1px solid #fff;
        background-size: cover;
        background: rgba(0, 0, 0, .5);
    }
    
    .displayBlock {
        display: block;
        color: #00a3e0;
    }
    
    .displayBlock:hover {
        color: #fff;
        transition: all linear .50s;
        text-decoration: none;
    }
    
    .inputBox {
        width: 200px;
        height: 40px;
        color: #000;
        padding: 10px;
        border: solid 1px rgba(0, 0, 0, .25);
        box-shadow: inset 0 0 0 1px #707070;
        transition: box-shadow 0.3s, border 0.3s;
        margin-top: 20px;
        margin-bottom: 10px;
        vertical-align: middle;
        float: right;
    }
    
    .inputBox:focus,
    .inputBox input[type="text"].focus {
        border: solid 1px rgba(0, 0, 0, .50);
    }
</style>

<div class="bodyWrapper">

    <div class="row">
        <div class="col-lg-6">
            <h3>Twitter:</h3>
        </div>
        <div class="col-lg-6">
            <input class="inputBox" type="text" ng-model="inputQuery" ng-change="changeThis()">
        </div>

    </div>
    <div class="theWhiteLine"></div>
    <div class="clearFloat"></div>
    <div class="row">
        <div class="col-md-6 col-xs-12 tweetCard" ng-repeat="tweets in twitterdata">
            <div class="tweetData">
                <p>{{tweets.created_at}}</p>
                <p>{{tweets.user.name}}</p>
                <p>{{tweets.text}}</p>
                <p>Retweet count: {{tweets.retweet_count}}</p>
                <a class="displayBlock" href="{{tweets.user.url}">{{tweets.user.url}}</a>
            </div>
        </div>
    </div>

</div>
