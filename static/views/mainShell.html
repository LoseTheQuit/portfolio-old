    <style>
        body {
            width: 100%;
            height: 100%;
            background: #00a3e0;
            color: #fff;
            font-family: 'Gudea', sans-serif;
            text-shadow: 0 10px 30px rgba(0, 0, 0, .25);

        }
        
        .container {
            width: 90%;
        }
        
        .headerheightAdjustments {
            margin-top: 50px;
            margin-bottom: 500px;
        }
        
        .headLine {
            font-size: 40px;
            color: #fff;
        }
        
        .jumboTronImageOverlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .75);
        }
        
        .genetics {
            width: 100%;
        }
        
        .customJumbotron {
            height: 100vh;
            color: #005693;
            background: none, url('http://www.walldevil.com/wallpapers/a79/wallpaper-cartoon-sky-clouds-blue-media.jpg') center center;
            /*            */
            background-size: cover;
            -webkit-animation: mymove 400s infinite;
            animation: mymove 400s infinite;
            /*            background-position: 0px 0;*/
            /* Chrome, Safari, Opera */
        }
        
        @-webkit-keyframes mymove {
            0% {
                background-position: 4000px 0;
            }
            100% {
                background-position: -4000px 0;
            }
        }
        
        .imageOverlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .25);
            color: #fff;
        }
        
        .floatRight {
            float: right;
        }
        
        @media (max-width: 640px) {
            .headLine {
                text-align: center;
                margin-bottom: 300px;
            }
            .ghostButton {
                margin: 0 auto;
                float: none;
            }
        }
        
        .customCardBackground {
            background: rgba(0, 0, 0, .5);
        }
        
        .animate-enter,
        .animate-leave {
            -webkit-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
            -moz-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
            -ms-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
            -o-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
            transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
            position: relative;
            display: block;
        }
        
        .animate-enter.animate-enter-active,
        .animate-leave {
            opacity: 1;
            top: 0;
            height: 30px;
        }
        
        .animate-leave.animate-leave-active,
        .animate-enter {
            opacity: 0;
            top: -50px;
            height: 0px;
        }
    </style>
</head>
